<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Техническое задание</title>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
		/>
	</head>
	<body class="container mt-4">
		<h2 class="mb-3">Яндекс.Диск - просмотр и скачивание файлов</h2>

		<form method="POST" class="mb-3">
			<label for="public_key" class="form-label"
				>Введите публичную ссылку (public_key):</label
			>
			<input
				type="text"
				class="form-control"
				id="public_key"
				name="public_key"
				required
				value="{{ public_key }}"
			/>
			<button type="submit" class="btn btn-primary mt-2">Получить файлы</button>
		</form>

		{% if files %}
		<h3>Список файлов:</h3>
		<ul class="list-group">
			{% for file in files %}
			<li
				class="list-group-item d-flex justify-content-between align-items-center"
			>
				{{ file.name }} ({{ file.type }})
				<a
					href="{{ url_for('download', url=file.path, name=file.name) }}"
					class="btn btn-success btn-sm"
				>
					Скачать
				</a>
			</li>
			{% endfor %}
		</ul>
		{% endif %}
	</body>
</html>
